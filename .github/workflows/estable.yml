name: Branchyng Strategy ESTABLE
on:
  pull_request:
    types: [ assigned, opened, synchronize ]
    branches:
      - estable/*

  workflow_call:

permissions:
  pull-requests: write

env:
  GITHUB_TOKEN: ${{ secrets.TOKEN }}
  
jobs:
  Current-Branch:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_HEAD_REF#refs/heads/})"
        id: extract_branch
      - uses: jungwinter/split@v2
        id: split
        with:
          msg: '${{ steps.extract_branch.outputs.branch }}'
          separator: '/'
    outputs: 
      branch: ${{ steps.extract_branch.outputs.branch }}
      proyect: ${{ steps.split.outputs._1 }}
  Sync-Branch:
    runs-on: ubuntu-latest
    environment:
      name: estable/${{needs.Current-Branch.outputs.proyect}}
    needs: Current-Branch
    steps:
      - uses: actions/checkout@master
      - name: Merge qa and estable
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: ${{needs.Current-Branch.outputs.branch}}
          target_branch: estable/${{needs.Current-Branch.outputs.proyect}}
          github_token: ${{ github.token }}

  CreatePullRequest:
    runs-on: ubuntu-latest
    environment:
      name: estable/${{needs.Current-Branch.outputs.proyect}}
    needs: Sync-Branch
    steps:
      - uses: actions/checkout@v3
      - name: Make changes to pull request
        run:
          curl -X POST -u $GITHUB_TOKEN:x-oauth-basic -H "Accept:application/vnd.github+json" https://api.github.com/repos/bgarrido2314/branching-strategy/pulls -d '{"title":Estable/${{needs.Current-Branch.outputs.proyect}}-Preproduccion/${{needs.Current-Branch.outputs.proyect}}","body":"Please pull these new changes in!","head":"estable/${{needs.Current-Branch.outputs.proyect}}","base":preproduccion/${{needs.Current-Branch.outputs.proyect}}"}'
